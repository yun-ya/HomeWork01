<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Apple Table</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center
    }

    th,
    td {
      border: 1px solid black;
    }
    td{
      line-height: 200px;
    }
    th:hover{
      cursor: pointer;
    }
    td:hover{
      cursor: default;
    }
    img{
      width:25%;
      }
  </style>
</head>

<body>
  <h1>Apple iPad</h1>
  <table  class="table table-striped table-dark">
    <thead class="bg-info">
      <tr>
        <th onclick="sort(this)">Sku</th>
        <th onclick="sort(this)">Price</th>
        <th onclick="sort(this)">Storage</th>
        <th onclick="sort(this)">Description</th>
        <th >picture</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    let ipad = '';    
    var tbody = document.getElementsByTagName('tbody')[0];
    var th = document.getElementsByTagName('th')[0];
    window.onload = function () {
      let xhr = new XMLHttpRequest();
      xhr.onload = function () {
        ipad = JSON.parse(this.responseText);
        addtbody();
        
      }
      xhr.open("GET", 'http://127.0.0.1:5501/iPad.json');
      // xhr.open("POST",'');
      xhr.send();
    }
    function addtbody(){
      
      
        for (let i = 0; i < ipad.length; i++) {
          let tr = document.createElement('tr');
          for (const proitem in ipad[i]) {
            let td = document.createElement('td');
            // console.log(proitem);
            if(proitem == "picture"){
              td.innerHTML =`<img src="${ipad[i][proitem]}" alt="">`;
            }
            else{
              td.innerText += ipad[i][proitem];
            }
            
            tr.appendChild(td);
          }
          tbody.appendChild(tr);  
        }   
    }
    function sort(el){
      console.log(el);
      ipad.sort(function(a, b){
        if(el.innerText == 'string'){
          return a[el.innerText] - b[el.innerText];
        }
        else{
          var numA = a[el.innerText];
          var numB = b[el.innerText];
          if(numA <ã€€numB){
            return -1;
          }
          else{
            return 1;
          }
        }
      })

    }
  </script>

</body>

</html>
