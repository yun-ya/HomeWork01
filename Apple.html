<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var products = {
            iphone: {
                    color: '黃色',
                    price: '25000',
                    stroge: '64GB',
                    pic: 'apple/iphone11-yellow.png'

            },
            mac:[{
                    color: '黃色',
                    price: '25000',
                    stroge: '64GB',
                    network: 'wifi',
                    pic: ''
                },

            ]
        };
        var boby = document.getElementsByTagName(`body`)[0];
        var div = document.createElement(`div`);
        products.iphone.forEach(function(item){
            for(let i in item){
                if(i == 'pic'){
                    div.innerHTML += `<img src = '${item[i]}'/>`;
                }
                else if(i == 'url'){
                    div.innerHTML += `<br><a href= '${item[i]}'>iphone11</a> <br>`;
                }
                else{
                    div.innerHTML += `<p>${item[i]}</p>`;
                }
            }
           div.innerHTML += '-'.repeat(280);
        });
        boby.appendChild(div);
    </script>
</body>

</html>
