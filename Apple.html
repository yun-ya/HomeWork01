<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var products = {
            iphone: {
                all: {
                    baseimg: 'apple/ipad-all.png'
                    },
                outward:[
                    {color:'紅色',colorvalue:'#f00', colorimg:'apple/iphone11-red.png'},
                    {color:'綠色',colorvalue:'#00f', colorimg:'apple/iphone11-green.png'},
                    {color:'黑色',colorvalue:'#000', colorimg:'apple/iphone11-black.png'},
                    {color:'白色',colorvalue:'#fff', colorimg:'apple/iphone11-white.png'},
                    {color:'黃色',colorvalue:'#ff0', colorimg:'apple/iphone11-yellow.png'},
                    {color:'紫色',colorvalue:'#f0f', colorimg:'apple/iphone11-purple.png'}
                    ],
                stronge:[
                    {memory:'64GB',price:'NT$24,900'},
                    {memory:'128GB',price:'NT$26,900'},
                    {memory:'256GB',price:'NT$30,400'}
                ]
            },
            mac: [{
                color: '黃色',
                price: '25000',
                stroge: '64GB',
                network: 'wifi',
                pic: ''
            },

            ]
        };
        var boby = document.getElementsByTagName(`body`)[0];
        var div = document.createElement(`div`);
        products.iphone.forEach(function (item) {
            for (let i in item) {
                if (i == 'pic') {
                    div.innerHTML += `<img src = '${item[i]}'/>`;
                }
                else if (i == 'url') {
                    div.innerHTML += `<br><a href= '${item[i]}'>iphone11</a> <br>`;
                }
                else {
                    div.innerHTML += `<p>${item[i]}</p>`;
                }
            }
            div.innerHTML += '-'.repeat(280);
        });
        boby.appendChild(div);
    </script>
</body>

</html>
